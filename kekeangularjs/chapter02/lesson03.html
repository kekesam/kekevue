<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body ng-init="username='小欣欣';address='长沙';">
		
		
		<ul ng-controller="TestController">
			<li ng-repeat="room in classroom">
				{{room.name}}===>{{room.age}}----->{{username}}	---{{address}}			
			</li>
		</ul>
		
		<h1>=================</h1>
		
		
		<ul ng-controller="TestController2">
			<li ng-repeat="room in classroom">
				{{room.name}}===>{{room.age}}----->{{username}}	---{{address}}			
			</li>
		</ul>
		
		
		<script type="text/javascript">
			
			//初始化一个angularjs的一个代理对象
			var app = angular.module("myapp",[]);
			
			//你家
			app.controller("TestController",function($scope,$rootScope){
				//$scope是一个局部的作用域
				$scope.classroom = [
					{name:"柯柯",age:"30"},
					{name:"王康",age:"18"},
					{name:"小心",age:"20"},
					{name:"小清",age:"21"}
				];
				
				$scope.username = "keke";
			});
			
			//小艾家
			app.controller("TestController2",function($scope,$rootScope){
				$scope.classroom = [
					{name:"柯柯1",age:"310"},
					{name:"王康2",age:"218"},
					{name:"小心3",age:"230"},
					{name:"小清4",age:"241"}
				];
				$scope.username = "keke";
			});
			
			//$log是对console的一个封装
			//
			
		</script>
	</body>
</html>
