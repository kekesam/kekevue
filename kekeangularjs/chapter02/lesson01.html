<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		
		
		<ul ng-controller="TestController">
			<li ng-repeat="room in classroom">
				{{room.name}}===>{{room.age}}				
			</li>
		</ul>
		
		<script type="text/javascript">
			//初始化一个angularjs的一个代理对象
			var app = angular.module("myapp",[]);
			app.controller("TestController",function($scope,$rootScope,$log){
				$scope.classroom = [
					{name:"柯柯",age:"30"},
					{name:"王康",age:"18"},
					{name:"小心",age:"20"},
					{name:"小清",age:"21"}
				];
			});
			
			//视图，数据（作用域），控制器
			/*
				ng-init:初始化数据?这个数据在什么地方
				ng-repeat:迭代数组和对象，语法，循环(for)的意思。
				<div ng-repeat="变量  in 对象/数组">
				
				</div>
				Angularjs双向数据绑定：能够帮助web前端前端开发人员很大程度上减少对dom元素的操作。
			 */
		</script>
	</body>
</html>
