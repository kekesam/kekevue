<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body ng-init="address='湖南长沙';">
		
		<div ng-controller="TestController">
			你的名字：{{username}}，来自 {{address}}。 {{go()}}
		</div>
		
		
		全局地址：{{address}}
		
		<script type="text/javascript">
			var app = angular.module("myapp",[]);
			
			app.controller("TestController",function($scope,$rootScope){
				$scope.username = "keke";
				$scope.address = "上海";
				$scope.go = function(){
					return $scope.username+"要去上海....";
				};
			});
			
			
			
			
		</script>
	</body>
</html>
