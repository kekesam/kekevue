<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body >
		
	
		
		<script type="text/javascript">
			
			//寄生继承 call apply
			function Person(name,age){
				this.name = name;
				this.age = age;
				this.eat = function(){
					console.log("eating....");
				}
			};
		
			Person.prototype.go = function(){
				console.log(1111);
			};
			
			function Children(name,age){
				Person.call(this,name,age);
				this.sleep = function(){
					console.log("sleep...");
				}
			};
			
			//原型继承，---Nodejs
			Children.prototype = new Person();
			var children = new Children("keke",20);
			console.log(children.name);
			console.log(children.age);
			children.eat();
			children.sleep();
			
			children.go();
		</script>
	</body>
</html>
