<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body ng-init="address='湖南长沙';">
		
		<div ng-controller="TestController">
			你的名字：{{username}}，来自 {{address}}。
		</div>
		
		<div ng-controller="TestController2">
			你的名字：{{username}}，来自 {{address}}。
		</div>
		
		全局地址：{{address}}
		
		<script type="text/javascript">
			var app = angular.module("myapp",[]);
			
			app.controller("TestController",function($scope,$rootScope){
				$scope.username = "keke";
				$scope.address = "上海";
			});
			
			
			app.controller("TestController2",function($scope,$rootScope){
				//$scope.username = "小艾";
			});
			
			
			
			/*
			 * $rootScope:单对象，基于key-value键值对.
			 * 而Angularjs作用域本质就是一个普通的Javascript对象
			 * var obj = {
			 * 	name:"keke",
			 * age:31,
			 * go:function(){
			 * 	
			 * }
			 * }
			 * 
			 * Angularjs中至少会一个$rootScope,所有子作用域都是$rootScope子类.
			 * 该子作用会继承$rootScope作用域所有的属性和方法。
			 * 
			 * */
			
		
			
			
		</script>
	</body>
</html>
