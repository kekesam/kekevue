<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		
		<div ng-controller="TestController">
			<input type="text" ng-model="username"/>
			<div id="result">你输入的名字是：<span ng-bind='username'></span></div>
			<div id="result">你输入的名字是：<span >{{username}}</span></div>
			<div id="result">你输入的名字是：<span class="ng-bind:username"></span></div>
		</div>
		
		
		
		<script type="text/javascript">
			
			/*
			 * 数据绑定是Angularjs框架在视图与作用域之间的数据同步机制。所谓"双向"，是指视图界面中操作能够实时同步到作用域中，
			 * 而作用域修改数据也能够实时同步到视图中。
			 *
			 * Angularjs中一个非常重要的指令：ng-model，该指令“只能”用在表单元素上。
			 * 比如：
			 * 
			 * 
			 * */
			
			//初始化angularjs操作对象
			var app = angular.module("myapp",[]);
			app.controller("TestController",function($scope){
				$scope.username = "keke";
				
				//监听
				//$scope.$watch("username",function(){
				//	document.getElementById("result").innerHTML =$scope.username; 
				//});
			});
			
			
		</script>
	</body>
</html>
