<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		<!--不可见-->
		<div ng-controller="XingController">
			<ul>
				<li ng-repeat="(key,value) in data">
					{{key}}==={{value}}
				</li>
			</ul>
		</div>
		
		
		<script type="text/javascript">
			
			/*var json = {username:"keke",age:30};
			for(var key in json){
				console.log(key+"==="+json[key]);
			}*/
			var app = angular.module("myapp",[]);
			app.controller("XingController",function($scope){
				$scope.data = {username:"keke",age:30};
			});
			
		</script>
	</body>
</html>
