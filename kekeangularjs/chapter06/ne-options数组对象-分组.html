<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		
		<select name="">
			<optgroup label="小学">
				<option value="">keke</option>
				<option value="">张三</option>
			</optgroup>
			<optgroup label="一年级">
				<option value="">keke</option>
				<option value="">张三</option>
			</optgroup>
		</select>
		
		<!--不可见-->
		<div ng-controller="SelectController">
			<select ng-model="opid" id="province" ng-change="getCitys()" ng-options=" data.id as data.name group by data.grade  for data in students">
				<option value="">--请选择--</option>
			</select>
			当前选中的值是：{{opid}}=={{name}}
		</div>
		
	
		
		
		<script type="text/javascript">
			
			
			//ng-change 没有办法去注入$event对象
			var app = angular.module("myapp",[]);
			app.controller("SelectController",function($scope){
				$scope.students = [
					{id:10001,name:"keke",grade:"一年级"},
					{id:10002,name:"浙江1",grade:"一年级"},
					{id:10003,name:"浙江2",grade:"二年级"},
					{id:10004,name:"浙江3",grade:"二年级"},
					{id:10005,name:"浙江4",grade:"一年级"},
					{id:10006,name:"浙江5",grade:"一年级"},
					{id:10007,name:"上海",grade:"三年级"}
				];
			});
			
			//1:$scope.students 实现group by 和排序功能
			//2:省市区的三级联动
		</script>
	</body>
</html>
