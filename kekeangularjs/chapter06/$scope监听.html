<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
		<!--<script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>-->
	</head>
	<body>
		
		
		{{username}}
		<!--不可见-->
		<div ng-controller="WatchController">
			<input type="text" ng-model="name"/>
			<p>输入名字是:{{name}} 改变了：{{count}}</p>
			<p>输入名字是<span ng-bind="name"></span> 改变了：<span ng-bind="count"></span></p>
			<p>输入名字是<span class="ng-bind:name"></span> 改变了：<span class="ng-bind:count"></span></p>
		</div>
		
		<script type="text/javascript">
			
			var app = angular.module("myapp",[]);
			app.run(function($rootScope){
				$rootScope.username = "张三";
			});
			
			app.controller("WatchController",function($scope){
				$scope.name = "keke";
				$scope.count = 0;
				$scope.$watch("name",function(){
					$scope.count++;
				});
			});
		</script>
	</body>
</html>
