<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		
		<!--不可见-->
		<div ng-controller="SelectController">
			<select ng-model="pname" ng-change="getValue()" ng-options="txt  for txt in datas">
				<option value="">--请选择--</option>
			</select>
			当前选中的值是：{{pname}}
		</div>
		
		
		<script type="text/javascript">
			
			
			var app = angular.module("myapp",[]);
			app.controller("SelectController",function($scope){
				//select绑定简单的数组数据
				/*
				 1：必要条件：ng-model
				 2:ng-options的属性指令，采用的格式如下
				   ...for..in...
				   value for 对象实例 in 数组/对象数组
				 * */
				$scope.datas = ["A","B","C","D"];	
				$scope.getValue = function(){
					console.log("你当前选中的值是:=====>"+$scope.pname);
				}
				
			});
		</script>
	</body>
</html>
