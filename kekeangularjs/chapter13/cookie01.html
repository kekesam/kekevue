<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"/>
		<style type="text/css">
			.container{margin-top: 50px;}
		</style>
	</head>
	<body>
		
		
		<!--//Storage===SessionStorage,LocalStorage
		
		//cookie
		//用来存储浏览器一些基础的数据。
		
		
		//1:cookie会消耗带宽请求，无形给我服务器造成压力.
		//缺陷：http请求中cookie的保存的数据是明文，存在一些安全性问题,最好加密(MD5 js des加密解密算法)
		//3:cookie浏览器的大小一般限制在4kb左右，对于一些复杂的数据文本存就不够用了-->
		
		<div class="container">
			<form action="#" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">用户名：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username"/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password"/>
					</div>
				</div>
				<div >
					<button class="btn btn-info" onclick="wirteCookie()">写入</button>
					<a class="btn btn-success" onclick="readCookie()">读取</a>
				</div>
				<h1 id="result"></h1>
			</form>
			
		<!--	
			<label>用户名：<input type="text"/></label>
			
			<label for="age">年龄</label>
			<input type="text" id="age"/>
			-->
		</div>
		
		
		<script type="text/javascript">
			//cookie----document.cookie
			function wirteCookie(){
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				var data = {username:username,password:password};
				document.cookie = "mklogindata="+JSON.stringify(data);
			};
			
			
			function readCookie(){
				var userData = getCookie("mklogindata");
				var data =JSON.parse(userData);
				document.getElementById("result").innerHTML = "用户名是："+data.username+"==密码是："+data.password;
			};
			
			
			function removeCookie(){
				
			};
			
			function getCookie(cookieName){
				if(document.cookie.length>0){
					//根据用户传递的cookie名字到cookie去查找是否存在
					var valueStart = document.cookie.indexOf(cookieName);
					if(valueStart!=-1){
						valueStart = valueStart+cookieName.length+1;
						var valueEnd = document.cookie.indexOf(";",valueStart);
						if(valueEnd==-1){
							valueEnd = document.cookie.length;
						}
						
						return unescape(document.cookie.substring(valueStart,valueEnd));
					}
				}
			}
			
			
			
			
		</script>
		
	</body>
</html>
