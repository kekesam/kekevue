<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body ng-init="price=1;num=1;">
		<div>单价：<input type="text" ng-model="price" /></div>
		<div>数量：<input type="text" ng-model="num"/></div>
		<div>总价：{{price * num}}</div>
		<div>总价：<span ng-bind="price * num"></span></div>
		<div>总价：<span class="ng-bind:price * num"></span></div>
	</body>
</html>
