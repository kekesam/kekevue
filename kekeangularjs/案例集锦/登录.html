<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-数据的双向绑定</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		
		<form action="" id="loginForm" ng-controller="LoginController">
			<p>用户：<input type="text" ng-model="username"/></p>
			<p>密码：<input type="password" ng-model="password"/></p>
			<p><input type="button" ng-click="login($event)" value="登录"/></p>
		</form>
		
		
		<script type="text/javascript">
			var app = angular.module("myapp",[]);
			
			//ng-事件名称即可(click.dblclick,mousedown,mouseover等)
			app.controller("LoginController",function($scope){
				$scope.username = "keke";
				$scope.password = "123456";
				//$scope
				$scope.login = function(e){
					var btndom = e.target;
					btndom.value = "登录用户";
					var username = $scope.username;
					var password = $scope.password;
					//ajax功能，angularjs http
					if(username=="keke" && password=="123456"){
						alert("登录成功")
					}else{
						alert("登录失败")
					}
				};
			});
			
			//angularjs执行的过程---初始化$rootScope(ng-init,没有被controller管理的ng-init进行绑定和渲染)---->
			//第二步：加载控制器，初始化$rootScope子作用域（$scope）对象，手机该作用域下面的ng-model和控制里面定义的属性和方法
			//第三步：监听器发生变化实现数据的双向同步
			//Angularjs缺陷在哪里：$rootScope
			
			
			//作业是：
		</script>
	</body>
</html>
