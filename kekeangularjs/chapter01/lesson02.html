<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>Angularjs1.6入门-Hello World</title>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	</head>
	<body>
		
		<div>{{1+1}}</div>
		<div>{{5*9}}</div>
		<div>{{10/2}}</div>
		<div>{{4/3}}</div>
		<div>{{4%3}}</div>
		
		<script type="text/javascript">
			/*
				 1:ng-app:内置一个指令，它可以出现在任意位置.主要是代表Angularjs启动命令。
				 Angularjs框架从ng-app指令所在的标签的开始到结束标签之间所有的dom元素有Angularjs框架进行管理。
				 2:{{}}是Angularjs的表达式，是有两个大括号组成。主要的作用：就用于作用域$rootScope和$scope数据的内容渲染和填充。
			 */
		</script>
	</body>
</html>
