<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	</head>
	<body>
		
		
		<div ng-controller="AppController">
			
			<a href="javascript:void(0);" id="clickme" ng-click="clickme()">点我</a>
			<h1>{{message}}</h1>
		</div>
		<div ui-view></div>
		
		<script type="text/javascript">
			
			var app = angular.module("myapp",["ui.router"]);
			app.config(function($stateProvider, $urlRouterProvider){
				$stateProvider.state("course",{
					url:"/course/:a/{b}",
					template:"<h1>Hello Angularjs,参数是:{{a}},{{b}} ...</h1>",
					controller:function($scope,$stateParams){
						$scope.a = $stateParams.a;
						$scope.b = $stateParams.b;
					}
				});
			});
			 
			
			app.controller("AppController",function($scope,$location,$window,$state){
				$scope.clickme = function(){
					//$location.path("/course/1/2");
					//$state.go("course",{a:133,b:223},{reload:true});
					//$state.transitionTo("course",{a:133,b:223});
					$window.location.href = "http://www.baidu.com";
				};
			});
			
			
		</script>
	</body>
</html>
