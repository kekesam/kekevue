<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>ng-class指令</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>
	<body>
		
		
		<style>
			*{padding: 0;margin:0;}
			body{font-size:12px;font-family: "微软雅黑";}
			a{text-decoration: none;color:#333;}
			ul li{list-style:none;}
			
			ul li{float:left;padding:5px 0px;}
			ul li.odd{background-color:red;color:#fff;}
			ul li.even{background-color:green;color:#fff;}
			ul li.bold{font-weight: 700;font-size:18px;}
			ul li span{width:80px;float:left;padding:0 10px;text-align: center;}
			ul li:hover{background:#ccc;}
			ul li.on{background: yellow;}
						
			
		</style>
		
		
		<div ng-controller="ClassController">
			<ul>
				<li ng-class="'bold'">
					<span>序号</span>
					<span>姓名</span>
					<span>性别</span>
					<span>是否首条</span>
					<span>是否末尾</span>
				</li>
				
				<li ng-repeat="stu in datas" ng-class-even="'even'" 
					ng-class-odd="'odd'" ng-class="{'on':$index==focus}" ng-click="clickeme($index)">
					<span>{{$index+1}}</span>
					<span>{{stu.name}}</span>
					<span>{{stu.sex}}</span>
					<span>{{$first?"是":"否"}}</span>
					<span>{{$last?"是":"否"}}</span>
				</li>
			</ul>
		</div>
		
		
		//布置一个作业：如果是用css3(nth-child,nth-of-type)去实现单双行渐变。
		<script type="text/javascript">
			
			angular.module("myapp",[]).controller("ClassController",function($scope){
				$scope.datas = [
					{name:"柯柯",sex:"男"},
					{name:"柯柯1",sex:"男"},
					{name:"柯柯2",sex:"女"},
					{name:"柯柯3",sex:"女"},
					{name:"柯柯4",sex:"男"},
					{name:"柯柯5",sex:"女"},
					{name:"柯柯6",sex:"男"}
					
				];
				
				$scope.clickeme = function(i){
					$scope.focus = i;
				};
				
			});
			
			
		</script>
		
	</body>
</html>
