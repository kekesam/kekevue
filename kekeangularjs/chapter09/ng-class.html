<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>ng-class指令</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>
	<body>
		
		
		<style>
			.box{border:1px dashed #ccc;padding:20px;}
		</style>
		
		<div ng-controller="ClassController">
			
			<h1 class="box">{{title}}</h1>
			
			<h1 class="{{boxname}}">{{title}}</h1>
			
			<hr />
			
			<h1 ng-class="'box'">{{title}}</h1>
			
			<h1 ng-class="boxname">{{title}}</h1>
		</div>
		
		<script type="text/javascript">
			
			angular.module("myapp",[]).controller("ClassController",function($scope){
				$scope.title = "Ng-Class的详解";
				$scope.boxname = "box";
			});
			
			
		</script>
		
	</body>
</html>
